<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .custom-font {
        font-family: "Pacifico", cursive;
        font-weight: 400;
        font-style: normal;
      }
    </style>
    <title>YouTube Video Downloader</title>
  </head>
  <body>

    <div class="container my-3">
      <h1 class="custom-font text-center display-1 mt-5 mb-1">
        Youtube Video Downloader
      </h1>
      <form method="post" action="/">
        <div class="mb-3">
          <label for="video_url" class="form-label fw-bold mt-3"
            >Enter Youtube Video link</label
          >
          <input
            type="text"
            class="form-control"
            name="video_url"
            id="video_url"
            required
          />
        </div>
        <div class="row">
          <div class="col-6">
            <button type="submit" class="btn btn-dark btn-block mb-3" id="downloadBtn">
              Download Video
            </button>
          </div>
        </div>
      </form>
    </div>

    <!--
    <div>
      {% if download_message %}
      <p>{{ download_message }}</p>
      {% endif %}
    </div>-->

    {% if download_message %}
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast1" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Downloading Youtube Video</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          {{ download_message }}
        </div>
      </div>
    </div>
    {% endif %}



  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>

  <script>
    const toastTrigger1 = document.getElementById('downloadBtn');
    const toastLiveExample1 = document.getElementById('liveToast1');
  
    if (toastTrigger1 && toastLiveExample1) {
      const toastBootstrap1 = new bootstrap.Toast(toastLiveExample1);
      toastTrigger1.addEventListener('click', () => {
        toastBootstrap1.show();
      });
    }
  </script>

  </body>
</html>
